<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Labs - Qylatrix Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"

    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: rgba(255, 255, 255, 0.03);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.6);
            --accent-cyan: #00ffc8;
            --accent-purple: #9C27B0;
            --accent-blue: #2196F3;
            --accent-orange: #FF9800;
            --accent-red: #f44336;
            --accent-green: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(0, 255, 200, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(156, 39, 176, 0.03) 0%, transparent 50%);
        }

        /* Navbar */
        .navbar {
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
        }

        .brand-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #00ffc8, #9C27B0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: var(--accent-cyan);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 30px;
            background: linear-gradient(180deg, rgba(156, 39, 176, 0.1) 0%, transparent 100%);
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #00ffc8, #9C27B0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 18px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            color: var(--accent-cyan);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Main Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        /* Category Tabs */
        .category-tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tab-btn {
            padding: 12px 25px;
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            color: var(--text-secondary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn:hover,
        .tab-btn.active {
            background: var(--accent-cyan);
            color: #000;
            border-color: var(--accent-cyan);
        }

        /* Challenge Grid */
        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .challenge-card {
            background: var(--bg-card);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .challenge-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--card-color);
        }

        .challenge-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .challenge-title {
            font-size: 18px;
            font-weight: 700;
            color: #fff;
        }

        .challenge-points {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
        }

        .points-easy {
            background: var(--accent-green);
            color: #fff;
        }

        .points-medium {
            background: var(--accent-orange);
            color: #000;
        }

        .points-hard {
            background: var(--accent-red);
            color: #fff;
        }

        .challenge-category {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .challenge-desc {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .challenge-content {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: var(--accent-cyan);
            word-break: break-all;
        }

        .challenge-hint {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 15px;
            font-style: italic;
        }

        .challenge-input {
            display: flex;
            gap: 10px;
        }

        .flag-input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .flag-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .submit-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, var(--accent-cyan), #00d4aa);
            border: none;
            border-radius: 8px;
            color: #000;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 255, 200, 0.3);
        }

        .result-msg {
            margin-top: 10px;
            font-size: 14px;
            font-weight: 600;
        }

        .solved-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent-green);
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 11px;
            font-weight: 700;
        }

        .challenge-card.solved {
            opacity: 0.7;
        }

        .challenge-card.solved::after {
            content: '‚úì SOLVED';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            font-size: 40px;
            font-weight: 900;
            color: rgba(76, 175, 80, 0.3);
            pointer-events: none;
        }

        /* Score Panel */
        .score-panel {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px 30px;
            z-index: 1000;
        }

        .score-panel h3 {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 32px;
            font-weight: 900;
            color: var(--accent-cyan);
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 32px;
            }

            .challenges-grid {
                grid-template-columns: 1fr;
            }

            .score-panel {
                bottom: 15px;
                right: 15px;
                left: 15px;
                text-align: center;
            }
        }
    </style>
</head>

            const challenge = challenges.find(c => c.id === id);
            return sum + (challenge ? challenge.points : 0);
        }, 0);

        // Update stats
        function updateStats() {
            document.getElementById('solved-count').textContent = Object.keys(solvedChallenges).length;
            document.getElementById('total-points').textContent = totalScore;
            document.getElementById('current-score').textContent = totalScore;

        // Render challenges
        function renderChallenges(category = 'all') {
            const container = document.getElementById('challenges-container');
            const filtered = category === 'all'
                ? challenges
                : challenges.filter(c => c.category === category);

            container.innerHTML = filtered.map(c => `
                <div class="challenge-card ${solvedChallenges[c.id] ? 'solved' : ''}" 
                     style="--card-color: ${getColor(c.category)}"
                     data-category="${c.category}">
                    ${solvedChallenges[c.id] ? '<div class="solved-badge">SOLVED</div>' : ''}

                        <h3 class="challenge-title">${c.title}</h3>
                        <span class="challenge-points points-${c.difficulty}">${c.points} pts</span>
                    </div>
                    <span class="challenge-category">${c.category}</span>
                    <p class="challenge-desc">${c.description}</p>
                    <div class="challenge-content">${escapeHtml(c.content)}</div>

                    <div class="challenge-input">

            return colors[category] || '#00ffc8';
        }

        function escapeHtml(text) {
            return text.replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        function filterCategory(category) {
            // Update tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderChallenges(category);
        }

        function submitFlag(id) {
            const input = document.getElementById(`input-${id}`);
            const result = document.getElementById(`result-${id}`);
            const challenge = challenges.find(c => c.id === id);

            if (!challenge) return;

            const userFlag = input.value.trim();

            // Check flag (case-insensitive for some)
            if (userFlag === challenge.flag ||
                (id === 'misc-1' && userFlag.toUpperCase() === challenge.flag)) {
                // Correct!
                solvedChallenges[id] = true;
                localStorage.setItem('ctfLabsSolved', JSON.stringify(solvedChallenges));
                totalScore += challenge.points;

                result.innerHTML = `<span style="color: #4CAF50;">üéâ Correct! +${challenge.points} points</span>`;
                updateStats();

                // Refresh to show solved state
                setTimeout(() => renderChallenges('all'), 1000);
            } else {
                result.innerHTML = `<span style="color: #f44336;">‚ùå Incorrect. Try again!</span>`;
            }
        }

        // Initialize
        renderChallenges();
        updateStats();

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.classList.contains('flag-input')) {
                const id = e.target.id.replace('input-', '');
                submitFlag(id);
            }
        });
    </script>
</body>
